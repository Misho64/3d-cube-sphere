<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Not Found</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    #overlay h1 {
      font-size: 6rem;
      margin: 0;
    }

    #overlay h2 {
      margin-top: 10px;
      font-size: 2rem;
    }

    #overlay p {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    #overlay a {
      color: #ffc107;
      text-decoration: underline;
      cursor: pointer;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>404</h1>
    <h2>Find</h2>
    <p>
      There is an error in the title that is being verified to return to
      the main page <a href="index.html">(click here)</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <script>
    function setup() {
      createCanvas(windowWidth, windowHeight);
      colorMode(HSB);
      angleMode(DEGREES);
    }

    function draw() {
      background(0);

      let leftX = width / 2 - 100;
      let leftY = height / 2;

      let rightX = width / 2 + 100;
      let rightY = height / 2;

      // Left Eye
      let leftAngle = atan2(mouseY - leftY, mouseX - leftX);
      push();
      translate(leftX, leftY);
      fill(255);
      ellipse(0, 0, 50, 50);
      rotate(leftAngle);
      fill(0);
      ellipse(12.5, 0, 25, 25);
      pop();

      // Right Eye
      let rightAngle = atan2(mouseY - rightY, mouseX - rightX);
      push();
      translate(rightX, rightY);
      fill(255);
      ellipse(0, 0, 50, 50);
      rotate(rightAngle);
      fill(0);
      ellipse(12.5, 0, 25, 25);
      pop();
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
