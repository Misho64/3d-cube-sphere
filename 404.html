<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgb(20, 20, 23);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .centered-text h1 {
      font-size: 4rem;
      margin: 0;
    }

    .centered-text p {
      margin: 10px 0;
    }

    .centered-text a {
      color: #7aaaff;
      text-decoration: underline;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="centered-text">
    <h1>404</h1>
    <p>find</p>
    <p>There is an error in the title that is being verified to return to the main page <a href="/">click here</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
  <script>
    function setup() {
      createCanvas(windowWidth, windowHeight);
      colorMode(HSB);
      angleMode(DEGREES);
    }

    function draw() {
      background(20, 20, 23); // الخلفية

      // العين اليسرى
      let leftX = width / 2 - 100;
      let leftY = height / 2;

      let leftAngle = atan2(mouseY - leftY, mouseX - leftX);

      push();
      translate(leftX, leftY);
      fill(255);
      ellipse(0, 0, 50, 50);
      rotate(leftAngle);
      fill(0);
      ellipse(12.5, 0, 25, 25);
      pop();

      // العين اليمنى
      let rightX = width / 2 + 100;
      let rightY = height / 2;

      let rightAngle = atan2(mouseY - rightY, mouseX - rightX);

      push();
      translate(rightX, rightY);
      fill(255);
      ellipse(0, 0, 50, 50);
      rotate(rightAngle);
      fill(0);
      ellipse(12.5, 0, 25, 25);
      pop();
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
