<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discount Notification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(20, 20, 30);
      font-family: Arial, sans-serif;
    }

    .notification {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745;
      color: white;
      padding: 16px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      min-width: 250px;
      text-align: center;
    }

    .notification .close {
      position: absolute;
      right: 10px;
      top: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .progress-bar {
      width: 100%;
      background: rgba(255, 255, 255, 0.3);
      height: 5px;
      margin-top: 10px;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar-inner {
      height: 100%;
      background-color: white;
      width: 100%;
      animation: shrink 5s linear forwards;
    }

    @keyframes shrink {
      from {
        width: 100%;
      }
      to {
        width: 0%;
      }
    }
  </style>
</head>
<body>

  <div class="notification" id="notification">
    <span class="close" onclick="closeNotification()">âœ–</span>
    <strong>Discount code</strong>
    <div class="progress-bar">
      <div class="progress-bar-inner"></div>
    </div>
  </div>

  <script>
    function closeNotification() {
      document.getElementById('notification').style.display = 'none';
    }

    window.onload = function () {
      setTimeout(function () {
        const note = document.getElementById('notification');
        note.style.display = 'block';

        // Hide automatically after 5 seconds
        setTimeout(() => {
          closeNotification();
        }, 5000);

      }, 2000);
    };
  </script>

</body>
</html>
