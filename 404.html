<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    #text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    #text-container h1 {
      font-size: 5rem;
      margin: 0;
    }

    #text-container p {
      margin: 8px 0;
      font-size: 1.2rem;
    }

    a {
      color: #7fbfff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="text-container">
    <h1>404</h1>
    <p>find</p>
    <p>
      There is an error in the title that is being verified to return to 
      the main page 
      <a href="index.html"> (click here) </a>
    </p>
  </div>

  <!-- مكتبة p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
  <script>
    function setup() {
      createCanvas(windowWidth, windowHeight);
      colorMode(RGB);
      angleMode(DEGREES);
    }

    function draw() {
      background(20, 20, 30);

      drawEye(150, height / 2);
      drawEye(width - 150, height / 2);
    }

    function drawEye(x, y) {
      let angle = atan2(mouseY - y, mouseX - x);
      push();
      translate(x, y);
      fill(255);
      ellipse(0, 0, 50, 50);
      rotate(angle);
      fill(0);
      ellipse(12.5, 0, 25, 25);
      pop();
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
