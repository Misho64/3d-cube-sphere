<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgb(20, 20, 30); /* خلفية عامة للصفحة */
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .centered-text h1 {
      font-size: 4rem;
      margin: 0;
    }

    .centered-text p {
      margin: 10px 0;
    }

    .centered-text a {
      color: #7aaaff;
      text-decoration: underline;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .notification {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #0005;
      z-index: 2;
      display: none;
      min-width: 300px;
      text-align: left;
    }

    .notification .close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    .progress-bar {
      height: 5px;
      background: #fff;
      margin-top: 10px;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar-inner {
      width: 0%;
      height: 100%;
      background-color: #aaffaa;
      animation: progress 5s linear forwards;
    }

    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Notification -->
  <div class="notification" id="notification">
    <span class="close" onclick="closeNotification()">✖</span>
    <strong>64 Groups Welcome You, Follow Us:</strong>
    <span style="font-weight: bold; background: #ffffff22; padding: 2px 6px; border-radius: 4px;">misho_64</span>
    <div class="progress-bar">
      <div class="progress-bar-inner"></div>
    </div>
  </div>

  <!-- Centered 404 text -->
  <div class="centered-text">
    <h1>404</h1>
    <p>Not Found</p>
    <p>There is an error in the title that is being verified to return to the main page <a href="/">click here</a></p>
  </div>

  <!-- p5.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>

  <script>
    function setup() {
      createCanvas(windowWidth, windowHeight);
      angleMode(DEGREES);
      noStroke();
    }

    function draw() {
      background(20, 20, 30); // ✅ خلفية p5.js باللون الصحيح

      // Left eye
      let leftX = width / 2 - 100;
      let leftY = height / 2;
      let leftAngle = atan2(mouseY - leftY, mouseX - leftX);
      push();
      translate(leftX, leftY);
      fill(255);
      ellipse(0, 0, 50, 50);
      rotate(leftAngle);
      fill(0);
      ellipse(12.5, 0, 25, 25);
      pop();

      // Right eye
      let rightX = width / 2 + 100;
      let rightY = height / 2;
      let rightAngle = atan2(mouseY - rightY, mouseX - rightX);
      push();
      translate(rightX, rightY);
      fill(255);
      ellipse(0, 0, 50, 50);
      rotate(rightAngle);
      fill(0);
      ellipse(12.5, 0, 25, 25);
      pop();
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    setTimeout(() => {
      const note = document.getElementById("notification");
      note.style.display = "block";
      setTimeout(() => {
        note.style.display = "none";
      }, 7000);
    }, 2000);

    function closeNotification() {
      document.getElementById("notification").style.display = "none";
    }
  </script>
</body>
</html>
