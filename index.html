<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cube Sphere - Responsive</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(windowWidth, windowHeight, WEBGL);
        angleMode(DEGREES);
        strokeWeight(5);
        noFill();
        stroke(32, 8, 64);
      }

      function draw() {
        background(250, 180, 200);
        orbitControl();

        // ✅ مقياس الحجم حسب العرض
        let s = map(windowWidth, 300, 1200, 0.5, 1);
        scale(s);

        for (let zAngle = 0; zAngle < 180; zAngle += 30) {
          for (let xAngle = 0; xAngle < 360; xAngle += 30) {
            push();
            rotateZ(zAngle);
            rotateX(xAngle);
            // ✅ تحريك المكعبات بشكل ديناميكي حسب حجم الشاشة
            translate(0, min(windowWidth, windowHeight) / 2.5, 0);
            box();
            pop();
          }
        }
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
</html>
